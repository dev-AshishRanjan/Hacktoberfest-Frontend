<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Purchase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Check your Stocks!!</h1>
    </nav>
    <main>
        
        <label for="initial-input">Initial Price
            <input type="number" placeholder="Enter Initial price of  Stock" id="initial-input">
        </label>
        <label for="quantity-of-stocks">Quantity of Stocks
            <input type="number" placeholder="Enter Number of Stocks" id="quantity-of-stocks">
        </label>
        <label for="current-price">Current Price
            <input type="number" placeholder="Enter the current price of the stock" id="current-price">
        </label>
        <button id="btn">Submit</button>
        <div id="output"></div>
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
    </body>
</html>
